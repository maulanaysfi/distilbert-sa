---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: nfs-subdir-external-provisioner
    release: nfs-provisioner
  name: nfs-provisioner-nfs-subdir-external-provisioner
  namespace: nfs-system
